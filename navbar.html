<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
    *{
    box-sizing: border-box;
    }
    .header{
    background-color: antiquewhite;
    padding: 20px;
    text-align: center;
    }
    .topnav{
    overflow: hidden;
    background-color: rgb(81, 86, 86);
    }
    .topnav a{
    float: left;
    display: grid;
    color: blueviolet;
    padding: 12px;
    text-decoration: dotted;
    }
    .topnav a:hover{
    color: rgb(10, 10, 9);
    background-image: yellow;
    }
    </style>
</head>
<body>
<div class="header">
<h1>HEADER</h1>
</div>
<div class="topnav">
<a href="https://youtu.be/RLrL2VO5IgA">link</a>
<a href="https://youtu.be/RLrL2VO5IgA">link</a>
 <a href="https://youtu.be/RLrL2VO5IgA">link</a>
</div>
</body>
</html>
