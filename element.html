<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p::first-letter{
    color: powderblue;
    font-size: xx-large;
    }
    p::first-line{
    color: blueviolet;
    font-variant: small-caps; 
}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate nesciunt, illum magnam nobis, voluptatem necessitatibus vel deserunt autem quasi accusantium totam sint? Eius nobis quia tempora? Omnis praesentium repudiandae molestiae.</p>
</body>
</html>
